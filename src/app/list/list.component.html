<div class="belowHeader">
  <div *ngFor="let castle of castlesKeys" class="d-flex justify-content-center">
    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title">{{ castle }}</h5>
        <p class="card-text">
          {{ castlesData[castle] }}
        </p>
        <a class="btn btn-primary" (click)="copyLatLon(castlesData[castle])">
          Copy LatLon
        </a>
      </div>
    </div>
  </div>
</div>
